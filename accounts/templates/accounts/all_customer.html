{% extends 'accounts/main.html' %}
{% load static %}

{% block content %}
     <div class="row">
            <div class="col-lg-12">
              <h2>Customers: {{total_customer}}</h2>
                <form action="" method="GET" class="form-control">
                    {{myFilter.form}}
                    <input type="submit" class="btn btn-sm btn-primary" value="seacrh">
                </form>
              <div class="card">
                <div class="card-title"><button class="btn btn-dark btn-sm btn-block">Customer Table</button></div>
                <div class="card-body">
                      <table class="table table-striped">
                      <thead>
                        <tr>
                           <th></th>
                          <th>Customer</th>
                          <th>Phone</th>
                          <th>Location</th>
                   
                        </tr>
                      </thead>
                      <tbody>
                        {% for i in customer %}
                        <tr>
                          <td><a href="{% url 'customer' i.id %}" class="btn btn-success btn-sm">View</td>
                          <td>{{i.name}}</td>
                          <td>{{i.phone}}</td>
                          <td>{{i.address}}</td>
                        </tr>
                        {% endfor %}

                      </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
{% endblock content %}
