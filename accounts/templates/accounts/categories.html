{% extends 'accounts/main.html' %}

{% block content %}
		
      <div class="container">

          <div class="row py-3">
            <div class="col-lg-12">
              <h2>Category: {{totalCat}}</h2>
                <form action="" method="GET">
                    {{myFilter.form}}
                    <input type="submit" class="btn btn-sm btn-primary" value="seacrh">
                </form>
              <div class="card">
                <div class="card-title"><button class="btn btn-dark btn-sm btn-block">Category Table</button></div>
                <div class="card-body">
                      <table class="table table-striped">
                      <thead>
                        <tr>
                          <th>Name</th>
                           <th>Date</th>
                          <th></th>
                        
                   
                        </tr>
                      </thead>
                      <tbody>
                        {% for c in categories %}
                        <tr>
                         
                          <td>{{c.name}}</td>
                          <td>{{c.date_created}}</td>
                          <td><a href="{% url 'delete-category' c.id %}" class="btn btn-warning btn-sm">Delete</a>||<a href="{% url 'update-category' c.id %}" class="btn btn-info btn-sm">Edit</a></td>
                        
             
                        </tr>
                      {% endfor %}
                      </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>

{% endblock %}
