{% extends 'accounts/main.html' %}

{% block content %}
		
      <div class="container">

          <div class="row py-3">
            <div class="col-lg-12">
              <h2>Products: {{totalProducts}}</h2>
                <form action="" method="GET">
                    {{myFilter.form}}
                    <input type="submit" class="btn btn-sm btn-primary" value="seacrh">
                </form>
              <div class="card">
                <div class="card-title"><button class="btn btn-dark btn-sm btn-block">Products Table</button></div>
                <div class="card-body">
                      <table class="table table-striped">
                      <thead>
                        <tr>
                          <th>Product</th>
                          <th>Category</th>
                          <th>Price</th>
                          <th>Date</th>
                          <th></th>
                   
                        </tr>
                      </thead>
                      <tbody>
                        {% for i in products %}
                        <tr>
                         
                          <td>{{i.name}}</td>
                          <td>{{i.category}}</td>
                          <td>{{i.price}}</td>
                          <td>{{i.date_created}}</td>
                          <td><a href="{% url 'delete-product' i.id%}" class="btn btn-warning btn-sm">Delete</a></td>
                          <td><a href="{% url 'update-product' i.id %}" class="btn btn-info btn-sm">Edit</a></td>

                        
             
                        </tr>
                      {% endfor %}
                      </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>

{% endblock %}
